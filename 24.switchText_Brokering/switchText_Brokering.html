<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Text Change</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="images/theBoys.jpg" alt="The Boys" id="image">
        <div class="text-box">
            <p id="displayText">Click the image to change the text.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
