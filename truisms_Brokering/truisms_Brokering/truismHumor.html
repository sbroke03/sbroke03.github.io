<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Clickable Text Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video container -->
    <div id="video-container">
        <video id="video-player" controls autoplay loop>
            <source src="video/video01.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Persistent text box in the lower third -->
    <div id="text-box" onclick="switchVideo()">Humor is a Release</div>

    <script src="script.js"></script>
</body>
</html>
