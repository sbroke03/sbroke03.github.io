<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Video with Quote</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Full-screen video background -->
  <video autoplay muted loop class="background-video">
    <!-- Path to the video stored in the videos folder -->
    <source src="videos/hedgehog.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Centered text box for the quote -->
  <div class="quote-box">
    "I am inevitable."
  </div>
</body>
</html>
